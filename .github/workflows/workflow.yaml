name: Build and Run Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to the GitHub Actions runner - comment
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create credentials file
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > google-credentials.json

      - name: Build Docker image
        run: |
          docker build -t poc-api-docker .

      - name: list docker images
        run: docker images

      - name: docker login
        run: cat google-credentials.json | docker login -u _json_key_base64 --password-stdin \ https://us-central1-docker.pkg.dev/inlaid-goods-451523-i3/poc-api





